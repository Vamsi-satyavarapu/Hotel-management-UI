<div class="container mt-4">
  <h3>User Table</h3>

  <button class="btn btn-primary mb-3" (click)="openCreateModal()">Create Table (Add User)</button>

  <table *ngIf="users.length > 0" class="table table-bordered">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Email</th><th>Actions</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn btn-primary btn-sm me-1" (click)="openEditModal(user)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Add User Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="newUser.name" name="name">
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" [(ngModel)]="newUser.email" name="email">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-success" (click)="addUser()">Add</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="editUser.name" name="editName">
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" [(ngModel)]="editUser.email" name="editEmail">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-success" (click)="saveEdit()">Save</button>
      </div>
    </div>
  </div>
</div>
