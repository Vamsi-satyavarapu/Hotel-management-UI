<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-4 shadow-lg rounded" style="max-width: 450px; width: 100%;">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form>

      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" formControlName="fullName" class="form-control" id="fullName" placeholder="Enter your full name">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password">
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm password">
      </div>

      <div *ngIf="passwordMismatch" class="text-danger mb-3">Passwords do not match.</div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Create Account</button>
        
        <a   class="btn btn-outline-secondary" routerLink="/login" >Back to Login</a>

        <p class="mt-3 text-center">
          Already have an account? <a routerLink="/login">Login here</a>
        </p>
      </div>

    </form>
  </div>
</div>
