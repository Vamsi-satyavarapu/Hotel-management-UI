<div class="container mt-4">
  <div class="mb-4 text-center">
  <button 
    class="btn btn-lg mx-2 px-4 py-2 rounded-pill fw-bold"
    [ngClass]="{'btn-primary shadow': category === 'breakfast', 'btn-outline-primary': category !== 'breakfast'}"
    (click)="selectCategory('breakfast')">
     Breakfast
  </button>

  <button 
    class="btn btn-lg mx-2 px-4 py-2 rounded-pill fw-bold"
    [ngClass]="{'btn-primary shadow': category === 'lunch', 'btn-outline-primary': category !== 'lunch'}"
    (click)="selectCategory('lunch')">
    Lunch
  </button>

  <button 
    class="btn btn-lg mx-2 px-4 py-2 rounded-pill fw-bold"
    [ngClass]="{'btn-primary shadow': category === 'dinner', 'btn-outline-primary': category !== 'dinner'}"
    (click)="selectCategory('dinner')">
    Dinner
  </button>
</div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let item of filteredItems">
      <div class="card h-100">
        <img [src]="item.image" class="card-img-top food-img" alt="{{ item.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">â‚¹{{ item.price }}</p>
          <button class="btn btn-primary" (click)="orderItem(item)">Add to Order</button>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <h5>Ordered Items</h5>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of orderedItems; let i = index">
        {{ item.name }} - â‚¹{{ item.price }}
        <button class="btn btn-sm btn-danger" (click)="removeItem(i)">Remove</button>
      </li>
    </ul>
    <div class="mt-3 text-end">
      <strong>Total: â‚¹{{ getTotal() }}</strong>
    </div>
    <div class="mt-2 text-end">
      <button class="btn btn-success" (click)="openPaymentModal()">Proceed to Pay</button>
    </div>
  </div>
</div>

<div class="modal fade" id="paymentModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">ðŸ’° Payment Form</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control" [(ngModel)]="paymentDetails.name" name="name">
          </div>
          <div class="mb-3">
            <label class="form-label">Phone:</label>
            <input type="text" class="form-control" [(ngModel)]="paymentDetails.phone" name="phone">
          </div>
          <div class="mb-3">
            <label class="form-label">Room Number:</label>
            <input type="text" class="form-control" [(ngModel)]="paymentDetails.roomNumber" name="roomNumber">
          </div>
          <div class="mb-3">
            <label class="form-label">Payment Method:</label>
            <select class="form-select" [(ngModel)]="paymentDetails.method" name="method">
              <option value="Cash">Cash</option>
              <option value="Card">Card</option>
              <option value="UPI">UPI</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Amount:</label>
            <input type="text" class="form-control" [value]="'â‚¹' + getTotal()" readonly>
          </div>
        </form>
        <div id="modalTotal" class="text-end fw-bold text-primary mt-2"></div>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary" (click)="payNow()">Submit</button>
      </div>
    </div>
  </div>
</div>
